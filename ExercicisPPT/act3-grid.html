<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link rel="stylesheet" href="act3-grid.css">
    <title>Activitat 3 Grid</title>
  </head>
  <body>
    <div class="grid-container">
      <header style="grid-area: header">Main Header</header>
      <aside style="grid-area: aside">Aside</aside>
      <!-- <main style="grid-area: main"> -->
        <nav style="grid-area: menu">Menu</nav>
        <section style="grid-area: section1">Section</section>
        <section style="grid-area: section2">Section</section>
        <article style="grid-area: article1">Article</article>
        <article style="grid-area: article2">Article</article>
        <article style="grid-area: article3">Article</article>
        <article style="grid-area: article4">Article</article>
        <article style="grid-area: article5">Article</article>
        <article style="grid-area: article6">Article</article>
        <article style="grid-area: article7">Article</article>
        <article style="grid-area: article8">Article</article>
        <article style="grid-area: article9">Article</article>
        <article style="grid-area: article10">Article</article>
      <!-- </main> -->
      <footer style="grid-area: footer">Footer</footer>
    </div>
  </body>
</html>
